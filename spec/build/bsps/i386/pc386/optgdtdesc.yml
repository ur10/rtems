actions:
- get-integer: null
- script: |
    if "USE_CIRRUS_GD5446" not in conf.env.ENABLE and "USE_VGA" not in conf.env.ENABLE:
        if "USE_VBE_RM" not in conf.env.ENABLE:
            conf.fatal(
                "USE_VBE_RM must be enabled in case USE_CIRRUS_GD5446 and USE_VGA are disabled"
            )
        if value:
            value += 2
        else:
            value = 2
- define: null
build-type: option
copyrights:
